<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Varjão Digital</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">VARJÃO DIGITAL</a>
                <ul class="nav-list">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="comercios.html">Comércios</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastrar.html">Cadastro</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
                <div class="nav-toggle" onclick="toggleMenu()">
                    <span>&#9776;</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="section cadastro">
        <div class="container">
            <h3>Cadastro de Novo Comércio</h3>
            <form>
                <div class="form-group">
                    <label for="nomeComercio">Nome do Comércio</label>
                    <input type="text" id="nomeComercio" placeholder="Ex: Mercado Central" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Ex: Rua das Lajinhas, 123" required>
                </div>
                <div class="form-group">
                    <label for="setor">Setor</label>
                    <select id="setor">
                        <option value="alimentacao">Alimentação</option>
                        <option value="mercados">Mercados</option>
                        <option value="saude">Saúde</option>
                        <option value="servicos">Serviços</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer id="contato" class="footer">
        <div class="container">
            <p>Contato: contato@varjaodigital.com</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
            </div>
            <p class="footer-copy">© 2025 Varjão Digital. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
