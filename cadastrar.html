<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Varjão Digital</title>
  <link href="/css/estilo.css" rel="stylesheet" />
</head>
<body class="tela-login">

  <section class="login-container">
    <h1>Cadastre-se no Varjão Digital</h1>

    <form class="form-login" action="#" method="post">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

      <label for="confirmar-senha">Confirmar senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite a senha novamente" required />

      <button type="submit">Cadastrar</button>
    </form>

    <p class="texto-secundario">Já tem uma conta? <a href="login.html">Fazer login</a></p>
  </section>

</body>
</html>
