<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Faça login no Varjão Digital para acessar recursos exclusivos.">
  <title>Varjão Digital - Login</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
    <h1 class="logo">Varjão Digital</h1>
    <nav aria-label="Menu principal">
      <ul id="nav-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="comercios.html">Comércios</a></li>
        <li><a href="login.html" class="active" aria-current="page">Login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
      <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-label="Abrir menu">&#9776;</button>
    </nav>
  </header>

  <main>
    <form id="loginForm" aria-labelledby="login-title">
      <h2 id="login-title">Login</h2>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required aria-required="true" placeholder="Digite seu e-mail" aria-describedby="email-help"/>
        <small id="email-help" class="sr-only">Formato: usuario@exemplo.com</small>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required aria-required="true" placeholder="Digite sua senha"/>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <p class="form-link">Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Varjão Digital. Todos os direitos reservados.</p>
      <nav aria-label="Links secundários">
        <a href="privacidade.html">Política de Privacidade</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </footer>

  <script src="js/menu.js" defer></script>
</body>
</html>
