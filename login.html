<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Varjão Digital</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="login-page">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">VARJÃO DIGITAL</a>
                <ul class="nav-list">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="comercios.html">Comércios</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastrar.html">Cadastro</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section login">
        <div class="container">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Contato: contato@varjaodigital.com</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
            </div>
            <p class="footer-copy">© 2025 Varjão Digital. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
