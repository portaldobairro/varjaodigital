<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comércios do Varjão</title>
  <link href="estilo.css" rel="stylesheet" />
</head>
<body>
  <h1>Comércios do Varjão</h1>

  <section class="filtros" aria-label="Filtros de busca e setor">
    <input type="search" id="busca" placeholder="Buscar por nome..." aria-label="Buscar comércio por nome" />
    <select id="filtro-setor" aria-label="Filtrar por setor">
      <option value="">Todos os setores</option>
      <option value="Alimentação">Alimentação</option>
      <option value="Serviços">Serviços</option>
      <option value="Vestuário">Vestuário</option>
      <option value="Lazer">Lazer</option>
      <option value="Saúde">Saúde</option>
    </select>
  </section>

  <section class="cards-container" id="lista-comercios" aria-live="polite">
    <!-- Cards gerados via JavaScript -->
  </section>

  <script src="comercios.js" defer></script>
</body>
</html>
