<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Varjão Digital - Comércios</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header>
    <div class="logo">Varjão Digital</div>
    <nav>
      <ul id="nav-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="comercios.html" class="active">Comércios</a></li>

  <main>
    <h2>Lista de Comércios</h2>

    <section class="filters">
      <input type="text" id="buscaComercio" placeholder="Buscar comércio..." />
      <select id="filtroSetor">
        <option value="">Todos os setores</option>
        <option value="alimentacao">Alimentação</option>
        <option value="vestuario">Vestuário</option>
        <option value="servicos">Serviços</option>
        <option value="saude">Saúde</option>
        <option value="lazer">Lazer</option>
      </select>
    </section>

    <section class="cards-container" id="cardsContainer">
      <!-- Cards dos comércios serão inseridos pelo JavaScript -->
    </section>
  </main>

  <footer>

  <script src="js/menu.js"></script>
